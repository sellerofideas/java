<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="making-of.css">
    <title>Area do ator</title>
</head>
<body>
    <div class="estrutura">
         <header class="header">
            <a href="#"">Logo</a>
            
                <nav class="menu">
                    <ul>
                        <li><a href="#">Sobre</a></li>
                        <li><a href="#">Meu perfil</a></li>
                        <li><a href="#">Patrocinadores</a></li>
                    </ul>
                </nav>
        </header>
        
                <nav class="sidenav">
                    <ul>
                        <li><a href="#">Making-of Play</a></li>
                        <li><a href="#">Cursos</a></li>
                    </ul>
                </nav>
                          
            <main class="content">
                <section class="section">                   
                    <h1 id="titulo">Cadastro de perfil</h1>
                    <p id="subtitulo">Preencha todos os campos para criar seu perfil e acessar a comunidade making-of</p>
                      
                    <form action="MatriculaServlet" method="getAQ" class="form">
                        <fieldset class="grupo">
                            <div class="campo">
                                <label for="nome-artistico" required>Nome artistico:</label> <br>
                                <input type="text" nome="nome-artistico" id="nome-artistico">
                            </div>

                            <div class="campo">
                                <label for="nome" required>Nome completo:</label> <br>
                                <input type="text" nome="nome" id="nome">
                            </div>

                            <div class="campo">
                                <label for="email" required>Email:</label> <br>
                                <input type="text" email="email" id="email">
                            </div>
                        </fieldset>
                        
                        <fildset class="grupo ">
                            <div class="campo">
                                <label for="" class="label">Que tipo de job você procura?</label> <br>

                                <input type="checkbox" nome="job" value="ator/Atriz">
                                <label for="job" id="job"> Ator/Atriz</label> <br>
                                <input type="checkbox" nome="job" value="roteirista">
                                <label for="job" id="job">Roteirista</label> <br>
                                <input type="checkbox" nome="job" id="job" value="videomaker">
                                <label for="job">Videomaker</label> <br>
                                <input type="checkbox" nome="job" id="job" value="direcao">
                                <label for="job">Direção</label> <br>
                                    <input type="checkbox" nome="job" id="job" value="producao">
                                <label for="job">Produção</label> <br>
                                <input type="checkbox" nome="job" id="job" value="assistente">
                                <label for="job">Assistente de Produção</label> <br>
                                    <input type="checkbox" nome="job" id="job" value="Maquiador">
                                <label for="job">Maquiador(a)</label>
                                
                            </div>
                        </fildset>
                        <div class="campo">
                            <label for="idade" required>Idade:</label>
                            <select name="Idade" id="Idade">
                                <option value="Selecione-idade">Selecione</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                                <option value="32">32</option>
                                <option value="33">33</option>
                                <option value="35">35</option>
                                <option value="36">36</option>
                                <option value="37">37</option>
                                <option value="38">38</option>
                                <option value="39">39</option>
                                <option value="40">40</option>
                                <option value="41">41</option>
                                <option value="42">42</option>
                                <option value="43">43</option>
                                <option value="44">44</option>
                                <option value="45">45</option>
                                <option value="46">46</option>
                                <option value="47">47</option>
                                <option value="48">48</option>
                                <option value="49">49</option>
                                <option value="50">50</option>
                                <option value="51">51</option>
                                <option value="52">52</option>
                                <option value="53">53</option>
                                <option value="54">54</option>
                                <option value="55">55</option>
                                <option value="56">56</option>
                                <option value="57">57</option>
                                <option value="58">58</option>
                                <option value="59">59</option>
                                <option value="60">60</option>
                            </select>
                        </div> <br>

                        <div class="campo">
                            <label for="bio">Descrição/Bio:</label> 
                            <textarea name="bio" id="bio" cols="30" rows="5">Fale um pouco sobre você aqui</textarea>
                        </div>

                        <label for="usuario">Senha:</label> <br>
                        <textarea name="usuario" id="usuario" cols="30" rows="2"></textarea>
                        
                        <button type="submit" class="button">Concluido</button>
                    </form>                            
                </section>
            </main>
    
            <aside class="anuncio">
                <div class="aununcio-item">
                    <img src="imagens/anuncio-1.jpg" alt="anuncio1">
                </div>
            
                <div class="aununcio-item">
                    <img src="imagens/anuncio-2.jpg" alt="anuncio2">
                </div>
            </aside>        
     
        <footer class="footer">
            <p>Sellerofideas todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
